name: technaid_test
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_native_splash: ^2.3.4

# with this package i created the splash screen
flutter_native_splash:
  background_image: assets/exo.png

flutter:
  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Xirod
      fonts:
        - asset: fonts/xirod.otf
    - family: Futura
      fonts:
        - asset: fonts/futura.ttf
          weight: 100
